<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JAL - Jump and Link</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      font-size: 14px;
      color: #333;
      background: #fff;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .section {
      padding: 16px;
      border-bottom: 1px solid #eee;
    }

    .section h2 {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .stat {
      text-align: center;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
    }

    .stat-label {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
    }

    .shortcuts {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .shortcut {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: #f8f9fa;
      border-radius: 6px;
    }

    .shortcut-label {
      font-size: 13px;
    }

    .shortcut-key {
      font-family: 'SF Mono', Consolas, monospace;
      font-size: 11px;
      background: #e9ecef;
      padding: 4px 8px;
      border-radius: 4px;
      color: #495057;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5a67d8;
    }

    .btn-secondary {
      background: #e9ecef;
      color: #495057;
    }

    .btn-secondary:hover {
      background: #dee2e6;
    }

    .btn-danger {
      background: #fff5f5;
      color: #c53030;
    }

    .btn-danger:hover {
      background: #fed7d7;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: #f0fff4;
      border-radius: 6px;
      color: #276749;
      font-size: 13px;
    }

    .status.inactive {
      background: #fff5f5;
      color: #c53030;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #48bb78;
    }

    .status.inactive .status-dot {
      background: #fc8181;
    }

    .footer {
      padding: 12px 16px;
      text-align: center;
      font-size: 11px;
      color: #999;
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>JAL - Jump and Link</h1>
    <p>Margin comments for AI chats</p>
  </div>

  <div class="section">
    <div id="status" class="status">
      <span class="status-dot"></span>
      <span id="status-text">Checking...</span>
    </div>
  </div>

  <div class="section">
    <h2>Statistics</h2>
    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="stat-comments">0</div>
        <div class="stat-label">Comments</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="stat-sent">0</div>
        <div class="stat-label">Sent</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="stat-pages">0</div>
        <div class="stat-label">Pages</div>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Keyboard Shortcuts</h2>
    <div class="shortcuts">
      <div class="shortcut">
        <span class="shortcut-label">Send selected (JAL)</span>
        <span class="shortcut-key">Alt+J</span>
      </div>
      <div class="shortcut">
        <span class="shortcut-label">Jump Return (JR)</span>
        <span class="shortcut-key">Alt+R</span>
      </div>
      <div class="shortcut">
        <span class="shortcut-label">Add comment</span>
        <span class="shortcut-key">Alt+C</span>
      </div>
      <div class="shortcut">
        <span class="shortcut-label">Toggle panel</span>
        <span class="shortcut-key">Alt+G</span>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Actions</h2>
    <div class="actions">
      <button class="btn btn-secondary" id="export-btn">
        <span>üì§</span> Export Comments
      </button>
      <button class="btn btn-secondary" id="import-btn">
        <span>üì•</span> Import Comments
      </button>
      <button class="btn btn-danger" id="clear-btn">
        <span>üóëÔ∏è</span> Clear All Comments
      </button>
    </div>
  </div>

  <div class="footer">
    <p>JAL v0.1.0 | <a href="https://github.com/jal-extension" target="_blank">GitHub</a></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
